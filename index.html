<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Gapper Tracker Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            primary: '#0F1724',
                            secondary: '#1E293B',
                            accent: '#334155',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-primary text-gray-200 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">TOP GAPPERS</h1>
            <div class="flex space-x-2">
                <button class="p-2 rounded hover:bg-dark-accent">
                    <i data-feather="external-link"></i>
                </button>
                <button class="p-2 rounded hover:bg-dark-accent">
                    <i data-feather="x"></i>
                </button>
            </div>
        </div>
        <div class="bg-dark-secondary rounded-lg shadow-lg overflow-hidden">
            <div class="table-container">
                <custom-stock-table></custom-stock-table>
            </div>
            <div class="text-center py-3 border-t border-dark-accent">
                <a href="/all-stocks" class="text-blue-400 hover:text-blue-300 text-sm">
                    Show More Stocks <i data-feather="chevron-right" class="w-3 h-3 inline"></i>
                </a>
            </div>
        </div>
<div class="mt-6 bg-dark-secondary rounded-lg shadow-lg p-4">
            <div class="flex items-center">
                <div class="w-4 h-4 bg-green-500 rounded-full mr-2"></div>
                <h2 class="font-semibold">Market News</h2>
            </div>
            <div class="mt-2 text-sm text-gray-400" id="market-news">
                Loading latest market news...
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/stock-table.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
